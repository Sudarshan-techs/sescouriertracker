        // Function to render the table rows dynamically
        function renderCourierData(filteredData) {
            const tableBody = document.getElementById("courierTable");
            tableBody.innerHTML = ''; // Clear previous table rows
            filteredData.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.sentFrom}</td>
                    <td>${item.sentTo}</td>
                    <td>${item.itemDescription}</td>
                    <td>${item.courierPartner}</td>
                    <td>${item.awbNo}</td>
                    <td>${item.remarks}</td>
                    <td>${item.itemHandoveredBy}</td>
                    <td>${item.shipmentStatus}</td>
                    <td><a href="${item.liveTrackingUrl}" target="_blank">Track Now</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to search the data
        function searchCourierData(query) {
            const filteredData = courierData.filter(item => {
                return Object.values(item).some(val => 
                    val.toString().toLowerCase().includes(query.toLowerCase())
                );
            });
            renderCourierData(filteredData);
        }

        // Event listener for the search box
        document.getElementById("search").addEventListener("input", function() {
            const query = this.value;
            searchCourierData(query);
        });

        // Update the current date and time
        function updateDateTime() {
            const currentDate = new Date();
            const dateTimeString = currentDate.toLocaleString();
            document.getElementById("currentDateTime").textContent = `Current Date & Time: ${dateTimeString}`;
        }

        renderCourierData(courierData);
        updateDateTime(); // Display current date & time
        setInterval(updateDateTime, 1000); // Update every second
